<!doctype html>
<html lang="en">
<head>
  <title>Task Dashboard</title>
  <link rel="stylesheet" href="style.css" />

  <meta charset="UTF-8" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Task Dashboard" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon.png" />
</head>
<body id="templater">
  <div id="top">
    <div id="currentTime" class="half">
      <div class="dt">
        <div class="dtc">
          <div data-templater="currentTime"></div>
        </div>
      </div>
    </div>
    <div id="currentDate" class="half">
      <div class="dt">
        <div class="dtc">
          <div data-templater="currentDate"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="bottom">
    <div id="currentTask" class="half">
      <div class="dt">
        <div class="dtc">
          <div data-templater="currentTask"></div>
          <div id="currentTaskRemain" data-templater="currentTaskRemain"></div>
        </div>
      </div>
    </div>
    <div id="nextTask" class="half">
      <div class="dt">
        <div class="dtc">
          <div data-templater="nextTask"></div>
          <div id="nextTaskTime" data-templater="nextTaskTime"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="init.js?v=16"></script>
</body>
</html>
